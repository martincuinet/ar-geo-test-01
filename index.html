<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Location-Based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-gps-projected-component.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-projected-camera rotation-reader></a-camera>

      <!-- Define the white cube at the specified latitude and longitude -->
      <a-box
        position="0 126 0"
        color="#FFFFFF"
        gps-projected-entity-place="latitude: 44.55590; longitude: 4.53462;"
      ></a-box>
    </a-scene>

    <script>
      // Log to the console when the GPS location changes (optional)
      document.querySelector('[gps-projected-camera]').addEventListener('gps-camera-update-position', (event) => {
        console.log('GPS position updated:', event.detail.position);
      });
    </script>
  </body>
</html>
